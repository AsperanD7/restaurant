<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DAMARK Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     
        /* Inline styles for quick reference */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
        }
        .contact-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color:gainsboro;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-title {
            font-size: 2.5rem;
            color: orangered;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: orangered;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #d63301;
            transform: translateY(-2px);
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
        }
        .contact-info li {
            margin-bottom: 10px;
        }
        .contact-info a {
            text-decoration: none;
            color: orangered;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
      
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Title -->
        <h2 class="contact-title">Get in Touch</h2>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <h3 class="mb-4">Send Us a Message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6">
                <h3 class="mb-4">Contact Information</h3>
                <div class="contact-info">
                    <ul>
                        <li><strong>Address:</strong> 123 Main Street, Warri Delta State</li>
                        <li><strong>Phone:</strong> (123) 456-7890</li>
                        <li><strong>Email:</strong> contact@damarkrestaurant.com</li>
                        <li><strong>Social Media:</strong></li>
                        <li>
                            <a href="#">Facebook</a> | 
                            <a href="#">Instagram</a> | 
                            <a href="#">Twitter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DAMARK Restaurant. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
